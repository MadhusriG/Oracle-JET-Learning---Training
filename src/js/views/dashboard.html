 <div class="oj-hybrid-padding">
  <h1>Product Information</h1>
  <!-- Data Bind -->
  <!-- <h3><input data-bind="textInput: name" /></h3>
  <h3><span data-bind="text: name"></span></h3>
  <h3><span data-bind="text: name"></span></h3> -->
  <div>
    <h3><oj-label for="activitiesList">Activities</oj-label></h3>
    <oj-list-view id="activitiesList" style="font-size: 18px" data="[[activityDataProvider]]">
      <template slot="itemTemplate" data-oj-as="item">
        <div class="oj-flex oj-sm-flex-items-initial">
          <div class="oj-flex-item">
            <span class="oj-ux-ico-soccer oj-ux-icon-size-6x" role="img"></span>
          </div>
          <div class="oj-flex-item oj-sm-padding-2x-horizontal"> 
            <strong><oj-bind-text value="[[item.data.name]]"></oj-bind-text></strong>
          </div>
        </div>
      </template>
    </oj-list-view>
  </div>
  <div>
    <h3><oj-label for="basicSelect">Item Details</oj-label></h3>
    <hr style="margin-top:12px;">
    <oj-label for="basicSelect">Select Chart:</oj-label>
    <oj-select-single id="basicSelect"
                      style="max-width:20em"
                      data="[[chartTypes]]"
                      value="{{val}}">
    </oj-select-single>
    <oj-chart id="barChart"
              type="[[val]]"
              data="[[chartDataProvider]]"
              animation-on-display="auto"
              animation-on-data-change="auto"
              hover-behavior="dim"
              style="max-width:500px;width:100%;height:350px;">
      <template slot='itemTemplate' data-oj-as='item'>
        <oj-chart-item value='[[item.data.value]]'
                       group-id='[[ [item.data.group] ]]'
                       series-id='[[item.data.series]]'>
        </oj-chart-item>
      </template>
    </oj-chart>
  </div>
</div>
