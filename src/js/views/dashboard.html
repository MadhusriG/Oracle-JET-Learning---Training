 <div class="oj-hybrid-padding">
  <h1>Product Information</h1>
  <!-- Data Bind -->
  <!-- <h3><input data-bind="textInput: name" /></h3>
  <h3><span data-bind="text: name"></span></h3>
  <h3><span data-bind="text: name"></span></h3> -->
  <div>

    <div id="detailTeamListComponent" class="demo-padding">
      <oj-list-view id="detailTeamList" data="[[teamDataProvider]]">
        <h5>Team List</h5>
        <template slot="itemTemplate" data-oj-as="teamItem">
          <!-- <p><oj-bind-text value="[[$current.data.name]]"></oj-bind-text></p> -->
          <li>
            <oj-list-item-layout>
              <h6><oj-bind-text value="[[teamItem.data.name]]"></oj-bind-text></h6>
              <!-- <oj-avatar slot="leading" src="[[$current.data.image]]"></oj-avatar> -->
              <p><oj-bind-text value="[[$current.data.title]]"></oj-bind-text></p>
            </oj-list-item-layout>
          </li>
        </template>
      </oj-list-view>
    </div>

    <h3><oj-label for="activitiesList">Activities</oj-label></h3>
    <oj-list-view id="activitiesList" style="font-size: 18px" data="[[activityDataProvider]]">
      <template slot="itemTemplate" data-oj-as="item">
        <!-- <div class="oj-flex oj-sm-flex-items-initial">
          <oj-avatar src="[[item.data.image]]"></oj-avatar>
          <div class="oj-flex-item"> 
            <strong><oj-bind-text value="[[item.data.name]]"></oj-bind-text></strong>
          </div>
          <div class="oj-flex-item">
            <em><oj-bind-text value="[[item.data.short_desc]]"></oj-bind-text></em>
          </div>
        </div> -->
        <li>
          <oj-list-item-layout>
            <h6><oj-bind-text value="[[item.data.name]]"></oj-bind-text></h6>
            <oj-avatar slot="leading" src="[[item.data.image]]"></oj-avatar>
            <p><oj-bind-text value="[[item.data.short_desc]]"></oj-bind-text></p>
          </oj-list-item-layout>
        </li>
      </template>
    </oj-list-view>
  </div>
  <div>
    <h3><oj-label for="basicSelect">Item Details</oj-label></h3>
    <hr style="margin-top:12px;">
    <oj-label for="basicSelect">Select Chart:</oj-label>
    <oj-select-single id="basicSelect"
                      style="max-width:20em"
                      data="[[chartTypes]]"
                      value="{{val}}">
    </oj-select-single>
    <oj-chart id="barChart"
              type="[[val]]"
              data="[[chartDataProvider]]"
              animation-on-display="auto"
              animation-on-data-change="auto"
              hover-behavior="dim"
              style="max-width:500px;width:100%;height:350px;">
      <template slot='itemTemplate' data-oj-as='item'>
        <oj-chart-item value='[[item.data.value]]'
                       group-id='[[ [item.data.group] ]]'
                       series-id='[[item.data.series]]'>
        </oj-chart-item>
      </template>
    </oj-chart>
  </div>
</div>
